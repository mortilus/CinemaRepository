<div class="card">
    <h5 class="card-header text-center">Register</h5>
    <div class="card-body">
        <div *ngIf="message" [ngClass]="message.cssClass">{{message.text}}</div>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>First name</label>
                    <input class="form-control" type="text" formControlName="firstName"
                        [ngClass]="{ 'is-invalid': submitted && formControls.firstName.errors }">
                    <div *ngIf="submitted && registerFormControls.firstName.errors" class="invalid-feedback d-block">
                        <div *ngIf="registerFormControls.firstName.errors.required">First name is required</div>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label>Last name</label>
                    <input class="form-control" type="text" formControlName="lastName"
                        [ngClass]="{ 'is-invalid': submitted && formControls.lastName.errors }">
                    <div *ngIf="submitted && registerFormControls.lastName.errors" class="invalid-feedback d-block">
                        <div *ngIf="registerFormControls.lastName.errors.required">Last name is required</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input class="form-control" placeholder="yyyy-mm-dd" name="dp" formControlName="birthDate"
                        ngbDatepicker #d="ngbDatepicker">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="text" formControlName="email"
                    [ngClass]="{ 'is-invalid': submitted && formControls.email.errors }">
                <div *ngIf="submitted && registerFormControls.email.errors" class="invalid-feedback d-block">
                    <div *ngIf="registerFormControls.email.errors.required">Email is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="password" formControlName="password"
                    [ngClass]="{ 'is-invalid': submitted && formControls.password.errors }">
                <div *ngIf="submitted && registerFormControls.password.errors" class="invalid-feedback d-block">
                    <div *ngIf="registerFormControls.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group float-right">
                <button class="btn btn-outline-primary" (click)="register()">Register</button>
            </div>
        </form>
    </div>
</div>
