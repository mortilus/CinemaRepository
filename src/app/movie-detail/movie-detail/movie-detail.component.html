<div *ngIf="selectedMovie" class="row">
    <div class="col-md-4 text-center" style="padding: 50px;">
        <div class="d-block mb-4 h-100">
            <img class="animated fadeIn img-fluid" [src]="selectedMovie.poster" alt="image not found"
                style="box-shadow: 0 0 60px 1px rgba(100, 100, 100, 0.6);">
        </div>
    </div>
    <div class="col-md-8" style="padding: 50px;">
        <h2 class="text-white">{{ selectedMovie.title }}</h2>
        <p class="text-white">{{ selectedMovie.overview }}</p>
        <br>
        <div class="text-white d-flex align-items-center">
            <h5 style="margin: 0px" class="text-white">Director:</h5><p style="margin: 0px 0px 0px 10px; color: darkgray;">{{ selectedMovie.director }}</p>
        </div>
        <div class="text-white d-flex align-items-center mt-3">
            <h5 style="margin: 0px" class="text-white">Cast:</h5><p style="margin: 0px 0px 0px 10px; color: darkgray;" *ngFor="let cast of selectedMovie.cast">{{ cast }},</p>
        </div>
        <div class="text-white d-flex align-items-center mt-3">
            <h5 style="margin: 0px" class="text-white">Running time:</h5><p style="margin: 0px 0px 0px 10px; color: darkgray;">{{ selectedMovie.runtime }} minutes</p>
        </div>
    </div>
</div>
