<div class="modal-content modalContainer">
    <form [formGroup]="bookingForm">
        <div class="modal-header">
            <h5>Booking modification</h5>
        </div>
        <div class="modal-body text-white">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Movie ID</label>
                    <input class="form-control" type="number" formControlName="movieId">
                </div>
                <div class="form-group col-md-6">
                    <label>Reserved seats</label>
                    <input class="form-control" type="number" formControlName="reservedSeats">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Date</label>
                    <input class="form-control" type="string" formControlName="date">
                </div>
                <div class="form-group col-md-6">
                    <label>Time</label>
                    <input class="form-control" type="string" formControlName="time">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn customModalButton" type="button" (click)="closeModal()">Cancel</button>
        </div>
    </form>
</div>
